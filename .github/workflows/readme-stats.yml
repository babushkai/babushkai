name: GitHub Readme Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:  # Allows manual trigger

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate Stats Card
        uses: teoxoy/github-readme-stats-action@v1
        with:
          card: stats
          options: show_icons=true&theme=dark&hide_border=true
          path: stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages Card
        uses: teoxoy/github-readme-stats-action@v1
        with:
          card: top-langs
          options: layout=compact&theme=dark&hide_border=true
          path: top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add stats.svg top-langs.svg
          git diff --staged --quiet || git commit -m "Update GitHub stats"
          git push
